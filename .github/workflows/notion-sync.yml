  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

env:
  TZ: 'Asia/Tokyo'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sparse-checkout: |
            scripts
            .notion_sync_state.json
            notion_docs
          sparse-checkout-cone-mode: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Notion sync
        env:
          NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
        run: |
          python scripts/sync_notion_mcp.py

      - name: Check for changes
        if: always()
        id: changes
        run: |
          git add notion_docs/ .notion_sync_state.json || true
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            CHANGED_FILES=$(git diff --cached --name-only | grep '^notion_docs/' | head -20)
            CHANGED_COUNT=$(git diff --cached --name-only | grep '^notion_docs/' | wc -l)
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "changed_count=$CHANGED_COUNT" >> $GITHUB_OUTPUT
            echo "changed_files<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: always() && steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
