name: Notion Sync

on:
  schedule:
    # 1æ—¥3å›: 9:00, 15:00, 21:00 JST
    - cron: '0 0 * * *'   # JST 9:00
    - cron: '0 6 * * *'   # JST 15:00
    - cron: '0 12 * * *'  # JST 21:00
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

env:
  TZ: 'Asia/Tokyo'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sparse-checkout: |
            scripts
            .notion_sync_state.json
          sparse-checkout-cone-mode: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Notion sync
        env:
          NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
        run: |
          python scripts/sync_notion_mcp.py

      - name: Check for changes
        id: changes
        run: |
          git add notion_docs/ .notion_sync_state.json || true
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "sync: NotionåŒæœŸ $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M')

          Co-Authored-By: Claude Opus 4.5 <noreply@anthropic.com>"
          git push

