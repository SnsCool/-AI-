# Zoom動画アップロード
# ZoomリンクをGoogle Driveにアップロード

name: Video Upload to Drive

on:
  # 1時間ごとに自動実行
  schedule:
    - cron: '0 * * * *'

  # 手動実行
  workflow_dispatch:

jobs:
  upload-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    defaults:
      run:
        working-directory: zoom

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload videos to Google Drive
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GAS_COPY_URL: ${{ secrets.GAS_COPY_URL }}
        run: |
          python batch_zoom.py --upload-videos-to-drive

      - name: Summary
        if: always()
        run: |
          echo "## 動画アップロード完了" >> $GITHUB_STEP_SUMMARY
          echo "実行時刻: $(date)" >> $GITHUB_STEP_SUMMARY
