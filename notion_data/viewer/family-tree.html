        function buildNodeMap(node, parent = null, path = [], depth = 0) {

            option.value = i;
            option.textContent = item.name;
            sectionSelect.appendChild(option);
        });

        sectionSelect.addEventListener('change', (e) => {
            if (e.target.value === 'all') {
                currentData = fullData;
            } else {
                const idx = parseInt(e.target.value);
                currentData = { name: treeData[idx].name, type: treeData[idx].type, children: treeData[idx].children || [] };
            }
            render();
        });

        // ç¬¬1è¦ªãƒ•ã‚£ãƒ«ã‚¿åˆæœŸåŒ–ï¼ˆã‚»ã‚¯ã‚·ãƒ§ãƒ³ = treeDataã®ç›´ä¸‹ï¼‰
        function initFilter1() {
            const filter1 = document.getElementById('filter1');
            filter1.innerHTML = '<option value="">é¸æŠ...</option>';
            treeData.forEach(section => {
                const opt = document.createElement('option');
                opt.value = section.name;
                opt.textContent = `${section.name} (${(section.children || []).length}ä»¶)`;
                filter1.appendChild(opt);
            });
        }
        initFilter1();

        // å…ƒã®ãƒ„ãƒªãƒ¼ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰éƒ¨åˆ†ãƒ„ãƒªãƒ¼ã‚’æ§‹ç¯‰
        function buildSubtree(nodeName) {
            // å…ƒãƒ‡ãƒ¼ã‚¿ã‹ã‚‰è©²å½“ãƒãƒ¼ãƒ‰ã‚’æ¢ã™
            function findNode(data, name) {
                if (data.name === name) return data;
                if (data.children) {
                    for (const child of data.children) {
                        const found = findNode(child, name);
                        if (found) return found;
                    }
                }
                return null;
            }
            return findNode(fullData, nodeName);
        }

        // ãƒ•ã‚£ãƒ«ã‚¿å¤‰æ›´æ™‚ã®ãƒãƒ³ãƒ‰ãƒ©
        function onFilterChange(level) {
            // é¸æŠã•ã‚ŒãŸãƒ¬ãƒ™ãƒ«ä»¥é™ã®ãƒ•ã‚£ãƒ«ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆ
            for (let i = level + 1; i <= 6; i++) {
                const filter = document.getElementById(`filter${i}`);
                filter.innerHTML = '<option value="">é¸æŠ...</option>';
                filter.disabled = true;
            }

            // ç¾åœ¨é¸æŠã•ã‚Œã¦ã„ã‚‹å€¤ã‚’å–å¾—
            const selectedValue = document.getElementById(`filter${level}`).value;
            if (!selectedValue) {
                updateBreadcrumb();
                // ãƒ•ã‚£ãƒ«ã‚¿ãŒã‚¯ãƒªã‚¢ã•ã‚ŒãŸã‚‰å…¨ä½“è¡¨ç¤ºã«æˆ»ã™
                currentData = fullData;
                render();
                return;
            }

            // æ¬¡ã®ãƒ•ã‚£ãƒ«ã‚¿ã‚’æœ‰åŠ¹åŒ–
            if (level < 6) {
                const selectedNode = nodeMap.get(selectedValue);
                if (selectedNode && selectedNode.children.length > 0) {
                    const nextFilter = document.getElementById(`filter${level + 1}`);
                    nextFilter.innerHTML = '<option value="">é¸æŠ...</option>';
                    selectedNode.children.forEach(child => {
                        const opt = document.createElement('option');
                        opt.value = child.name;
                        const childNode = nodeMap.get(child.name);
                        const childCount = childNode ? childNode.children.length : 0;
                        opt.textContent = childCount > 0
                            ? `${child.name} (${childCount}ä»¶)`
                            : child.name;
                        nextFilter.appendChild(opt);
                    });
                    nextFilter.disabled = false;
                }
            }

            updateBreadcrumb();

            // ãƒ„ãƒªãƒ¼è¡¨ç¤ºã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–°
            const subtree = buildSubtree(selectedValue);
            if (subtree) {
                currentData = subtree;
                render();

                // é¸æŠã—ãŸè¦ªã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                setTimeout(() => {
                    svg.selectAll('.node').each(function(d) {
                        if (d.data.name === selectedValue && d.depth === 0) {
                            d3.select(this).classed('parent-match', true);
                        }
                    });
                }, 100);
            }
        }

        // ãƒ‘ãƒ³ããšãƒªã‚¹ãƒˆæ›´æ–°
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const path = [];

            for (let i = 1; i <= 6; i++) {
                const filter = document.getElementById(`filter${i}`);
                if (filter.value) {
                    path.push(filter.value);
                } else {
                    break;
                }
            }

            if (path.length === 0) {
                breadcrumb.innerHTML = '<span style="color: var(--text-muted);">è¦ªã‚’é¸æŠã™ã‚‹ã¨éšå±¤ãƒ‘ã‚¹ãŒè¡¨ç¤ºã•ã‚Œã¾ã™</span>';
            } else {
                breadcrumb.innerHTML = path.map((p, i) =>
                    `<span class="breadcrumb-item">${p}</span>${i < path.length - 1 ? '<span class="breadcrumb-arrow">â†’</span>' : ''}`
                ).join('');
            }
        }

        // è‡ªç”±æ¤œç´¢
        function executeFreeSearch() {
            const query = document.getElementById('freeSearch').value.toLowerCase().trim();
            if (!query) return;

            clearHighlights();

            const matches = allNodes.filter(n => n.name.toLowerCase().includes(query));
            currentResults = matches;

            svg.selectAll('.node').each(function(d) {
                if (d.data.name.toLowerCase().includes(query)) {
                    d3.select(this).classed('highlighted', true);
                }
            });

            showResults(`è‡ªç”±æ¤œç´¢: "${query}"`, matches);
        }

        // çµã‚Šè¾¼ã¿æ¤œç´¢å®Ÿè¡Œ
        function executeFilterSearch() {
            // æœ€å¾Œã«é¸æŠã•ã‚Œã¦ã„ã‚‹è¦ªã‚’å–å¾—
            let lastSelectedParent = null;
            let lastLevel = 0;

            for (let i = 1; i <= 6; i++) {
                const filter = document.getElementById(`filter${i}`);
                if (filter.value) {
                    lastSelectedParent = filter.value;
                    lastLevel = i;
                } else {
                    break;
                }
            }

            if (!lastSelectedParent) {
                alert('å°‘ãªãã¨ã‚‚ç¬¬1è¦ªã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            clearHighlights();

            const parentNode = nodeMap.get(lastSelectedParent);
            if (!parentNode) return;

            // å­å­«ã‚’å–å¾—
            function getDescendants(nodeName, descendants = []) {
                const node = nodeMap.get(nodeName);
                if (!node) return descendants;

                node.childNames.forEach(childName => {
                    const childNode = nodeMap.get(childName);
                    if (childNode) {
                        descendants.push(childNode);
                        getDescendants(childName, descendants);
                    }
                });
                return descendants;
            }

            // ç›´æ¥ã®å­ã¨å…¨å­å­«ã‚’å–å¾—
            const directChildren = parentNode.children.map(c => nodeMap.get(c.name)).filter(Boolean);
            const allDescendants = getDescendants(lastSelectedParent);

            currentResults = allDescendants.length > 0 ? allDescendants : directChildren;

            // ãƒã‚¤ãƒ©ã‚¤ãƒˆ
            svg.selectAll('.node').each(function(d) {
                const node = d3.select(this);
                if (d.data.name === lastSelectedParent) {
                    node.classed('parent-match', true);
                }
                if (currentResults.some(r => r.name === d.data.name)) {
                    node.classed('child-match', true);
                }
            });

            // ãƒ‘ãƒ³ããšã‚’å–å¾—
            const path = [];
            for (let i = 1; i <= lastLevel; i++) {
                const filter = document.getElementById(`filter${i}`);
                if (filter.value) path.push(filter.value);
            }

            showResults(`çµã‚Šè¾¼ã¿çµæœ: ${path.join(' â†’ ')}`, currentResults);
        }

        // çµæœã‚’è¡¨ç¤º
        function showResults(title, results) {
            panelTitle.textContent = title;
            panelContent.innerHTML = '';

            const countDiv = document.createElement('div');
            countDiv.className = 'result-count';
            countDiv.textContent = `${results.length} ä»¶ã®çµæœ`;
            panelContent.appendChild(countDiv);

            results.forEach(result => {
                const div = document.createElement('div');
                div.className = 'result-item';
                const icon = result.type === 'database' ? 'ğŸ“Š' : result.type === 'section' ? 'ğŸ“' : 'ğŸ“„';
                div.innerHTML = `
                    <div class="name">${icon} ${result.name}</div>
                    <div class="meta">ç¨®é¡: ${result.type} | éšå±¤: ${result.depth}</div>
                    <div class="path">${result.path.join(' â†’ ')}</div>
                `;
                div.onclick = () => focusOnNode(result.name);
                panelContent.appendChild(div);
            });

            searchPanel.classList.add('visible');
        }

        // CSVå‡ºåŠ›
        function exportCSV() {
            if (currentResults.length === 0) {
                alert('å‡ºåŠ›ã™ã‚‹çµæœãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }

            const headers = ['åå‰', 'ç¨®é¡', 'éšå±¤', 'è¦ª', 'ãƒ‘ã‚¹'];
            const rows = currentResults.map(r => [
                r.name, r.type, r.depth, r.parent || '', r.path.join(' â†’ ')
            ]);

            const csv = [headers, ...rows]
                .map(row => row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(','))
                .join('\n');

            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `notion_search_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function closePanel() { searchPanel.classList.remove('visible'); }

        function focusOnNode(name) {
            svg.selectAll('.node').each(function(d) {
                if (d.data.name === name) {
                    d3.select(this).classed('highlighted', true);
                    const transform = d3.select(this).attr('transform');
                    const match = transform.match(/translate\(([^,]+),\s*([^)]+)\)/);
                    if (match) {
                        container.scrollTo({
                            left: parseFloat(match[1]) - container.clientWidth / 2,
                            top: parseFloat(match[2]) - container.clientHeight / 2,
                            behavior: 'smooth'
                        });
                    }
                }
            });
        }

        function clearHighlights() {
            svg.selectAll('.node')
                .classed('highlighted', false)
                .classed('parent-match', false)
                .classed('child-match', false);
        }

        function clearAllSearch() {
            document.getElementById('freeSearch').value = '';
            for (let i = 1; i <= 6; i++) {
                const filter = document.getElementById(`filter${i}`);
                filter.value = '';
                if (i > 1) filter.disabled = true;
            }
            updateBreadcrumb();
            clearHighlights();
            closePanel();
            currentResults = [];

            // ãƒ„ãƒªãƒ¼è¡¨ç¤ºã‚’å…¨ä½“ã«æˆ»ã™
            currentData = fullData;
            render();
        }

        // Enterã‚­ãƒ¼å¯¾å¿œ
        document.getElementById('freeSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') executeFreeSearch();
        });

        function zoomIn() { currentZoom *= 1.2; svg.style('transform', `scale(${currentZoom})`); }
        function zoomOut() { currentZoom /= 1.2; svg.style('transform', `scale(${currentZoom})`); }
        function resetZoom() { currentZoom = 1; svg.style('transform', 'scale(1)'); }

        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ©Ÿèƒ½
        function generateMarkdownDoc() {
            const now = new Date().toLocaleString('ja-JP');
            let md = `# Levela Portal éšå±¤æ§‹é€ ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆ\n\n`;
            md += `**æœ€çµ‚æ›´æ–°**: ${now}\n`;
            md += `**ç·ãƒãƒ¼ãƒ‰æ•°**: ${allNodes.length}\n\n`;
            md += `---\n\n## éšå±¤æ§‹é€ \n\n`;

            // æ·±ã•ã”ã¨ã«ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
            const byDepth = {};
            allNodes.forEach(n => {
                if (!byDepth[n.depth]) byDepth[n.depth] = [];
                byDepth[n.depth].push(n);
            });

            Object.keys(byDepth).sort((a, b) => a - b).forEach(depth => {
                md += `### éšå±¤ ${parseInt(depth) + 1}ï¼ˆ${byDepth[depth].length}ä»¶ï¼‰\n\n`;
                byDepth[depth].forEach(node => {
                    const icon = node.type === 'database' ? 'ğŸ“Š' : 'ğŸ“„';
                    md += `- ${icon} ${node.name}\n`;
                });
                md += '\n';
            });

            md += `---\n\n## å…¨ãƒãƒ¼ãƒ‰ãƒªã‚¹ãƒˆ\n\n`;
            md += `| ãƒãƒ¼ãƒ‰å | ç¨®é¡ | éšå±¤ | ãƒ‘ã‚¹ |\n`;
            md += `|---------|------|------|------|\n`;
            allNodes.forEach(n => {
                md += `| ${n.name.substring(0, 30)} | ${n.type} | ${n.depth + 1} | ${n.path.join(' â†’ ')} |\n`;
            });

            md += `\n---\n*Generated: ${now}*\n`;
            return md;
        }

        function downloadMarkdown() {
            const md = generateMarkdownDoc();
            const blob = new Blob([md], { type: 'text/markdown;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `levela_structure_${new Date().toISOString().slice(0,10)}.md`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadJSON() {
            const data = {
                generated_at: new Date().toISOString(),
                total_nodes: allNodes.length,
                nodes: allNodes.map(n => ({
                    name: n.name,
                    type: n.type,
                    depth: n.depth,
                    parent: n.parent,
                    path: n.path
                }))
            };
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `levela_structure_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadCurrentView() {
            // ç¾åœ¨è¡¨ç¤ºä¸­ã®ãƒ„ãƒªãƒ¼ã‚’Markdownã§ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
            function treeToMarkdown(node, indent = '') {
                const icon = node.type === 'database' ? 'ğŸ“Š' : node.type === 'section' ? 'ğŸ“' : 'ğŸ“„';
                let result = `${indent}${icon} ${node.name}\n`;
                if (node.children) {
                    node.children.forEach(child => {
                        result += treeToMarkdown(child, indent + '  ');
                    });
                }
                return result;
            }

            const now = new Date().toLocaleString('ja-JP');
            let md = `# ç¾åœ¨è¡¨ç¤ºä¸­ã®éšå±¤æ§‹é€ \n\n`;
            md += `**ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆæ—¥æ™‚**: ${now}\n`;
            md += `**ãƒ«ãƒ¼ãƒˆ**: ${currentData.name}\n\n`;
            md += `---\n\n`;
            md += treeToMarkdown(currentData);

            const blob = new Blob([md], { type: 'text/markdown;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `current_view_${new Date().toISOString().slice(0,10)}.md`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function render() {
            svg.selectAll('g').remove();

            const nodeWidth = 150, nodeHeight = 30;
            const horizontalSpacing = 180, verticalSpacing = 40;

            const root = d3.hierarchy(currentData);
            const treeLayout = d3.tree()
                .nodeSize([verticalSpacing, horizontalSpacing])
                .separation((a, b) => 1);

            treeLayout(root);

            let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
            root.each(d => {
                minX = Math.min(minX, d.x); maxX = Math.max(maxX, d.x);
                minY = Math.min(minY, d.y); maxY = Math.max(maxY, d.y);
            });

            const width = maxY - minY + nodeWidth + 200;
            const height = maxX - minX + nodeHeight + 200;

            svg.attr('width', width).attr('height', height);

            const g = svg.append('g')
                .attr('transform', `translate(${100 - minY}, ${100 - minX})`);

            g.selectAll('.link')
                .data(root.links())
                .enter()
                .append('path')
                .attr('class', 'link')
                .attr('d', d => `M${d.source.y + nodeWidth},${d.source.x + nodeHeight/2}
                    C${(d.source.y + d.target.y + nodeWidth) / 2},${d.source.x + nodeHeight/2}
                     ${(d.source.y + d.target.y + nodeWidth) / 2},${d.target.x + nodeHeight/2}
                     ${d.target.y},${d.target.x + nodeHeight/2}`);

            const nodes = g.selectAll('.node')
                .data(root.descendants())
                .enter()
                .append('g')
                .attr('class', d => `node ${d.data.type}`)
                .attr('transform', d => `translate(${d.y}, ${d.x})`)
                .on('click', (event, d) => {
                    // ã‚¯ãƒªãƒƒã‚¯ã§è©²å½“ãƒ•ã‚£ãƒ«ã‚¿ã‚’é¸æŠ
                    const clickedNode = nodeMap.get(d.data.name);
                    if (clickedNode && clickedNode.depth > 0 && clickedNode.depth <= 6) {
                        // ãƒ‘ã‚¹ã‚’è¾¿ã£ã¦ãƒ•ã‚£ãƒ«ã‚¿ã‚’è¨­å®š
                        const path = clickedNode.path.slice(1); // Levela Portalã‚’é™¤ã
                        clearAllSearch();
                        path.forEach((name, i) => {
                            if (i < 6) {
                                const filter = document.getElementById(`filter${i + 1}`);
                                // ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’è¿½åŠ 
                                if (i === 0) {
                                    initFilter1();
                                }
                                filter.value = name;
                                onFilterChange(i + 1);
                            }
                        });
                    }
                })
                .on('mouseover', (event, d) => {
                    const path = [];
                    let current = d;
                    while (current) { path.unshift(current.data.name); current = current.parent; }

                    let childrenHtml = '';
                    if (d.data.children && d.data.children.length > 0) {
                        const names = d.data.children.map(c => c.name).slice(0, 8);
                        childrenHtml = `<div class="children-list"><strong>å­è¦ç´  (${d.data.children.length}ä»¶)</strong>
                            ${names.map(n => `<div>â€¢ ${n}</div>`).join('')}
                            ${d.data.children.length > 8 ? '<div style="color: var(--text-muted);">...</div>' : ''}</div>`;
                    }

                    tooltip.innerHTML = `<strong>${d.data.name}</strong>
                        <div class="path">${path.join(' â†’ ')}</div>${childrenHtml}`;
                    tooltip.style.display = 'block';
                    tooltip.style.left = (event.pageX + 15) + 'px';
                    tooltip.style.top = (event.pageY + 15) + 'px';
                })
                .on('mousemove', (event) => {
                    tooltip.style.left = (event.pageX + 15) + 'px';
                    tooltip.style.top = (event.pageY + 15) + 'px';
                })
                .on('mouseout', () => { tooltip.style.display = 'none'; });

            nodes.append('rect').attr('width', nodeWidth).attr('height', nodeHeight);

            nodes.append('text')
                .attr('x', 8).attr('y', 19)
                .text(d => {
                    let icon = 'ğŸ“„ ';
                    if (d.data.type === 'database') icon = 'ğŸ“Š ';
                    else if (d.data.type === 'root') icon = 'ğŸ  ';
                    else if (d.data.type === 'section') icon = 'ğŸ“ ';
                    return icon + (d.data.name.length > 13 ? d.data.name.substring(0, 13) + '...' : d.data.name);
                });
        }

        render();
    </script>
