# G04 ナレッジ検索システム - Docker Compose

version: '3.8'

services:
  # G04 API バックエンド
  g04-api:
    build: ./g04_api
    container_name: g04-api
    ports:
      - "8004:8004"
    env_file:
      - ./g04_api/.env
    volumes:
      - ./g04_api:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Discord Bot
  g04-discord-bot:
    build: ./g04_discord_bot
    container_name: g04-discord-bot
    env_file:
      - ./g04_discord_bot/.env
    volumes:
      - ./g04_discord_bot:/app
    depends_on:
      - g04-api
    restart: unless-stopped

  # Qdrant ベクトルDB（オプション）
  qdrant:
    image: qdrant/qdrant:latest
    container_name: g04-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  qdrant_data:
